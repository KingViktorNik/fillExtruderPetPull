<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./styles/syle.css">
  <title>Калькулятор PetPull</title>
  <meta name="description" content="калькулятор для проекта PetPull, расчет ширины ленты или объем заполнения прутка">
  <link rel="icon" href="./favicon/calculator.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./favicon/Calculator256.png">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:title" content="Калькулятор PetPull">
  <meta property="og:url" content="https://kingviktornik.github.io/fillExtruderPetPull/">
  <meta property="og:image" content="./favicon/calculator.jpg">
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:title" content="Калькулятор PetPull">
  <meta property="twitter:title" content="калькулятор для проекта PetPull, расчет ширины ленты или объем заполнения прутка">
  <meta property="twitter:image" content="./favicon/Calculator.svg">
  <meta name="robots" content="none">
</head>
<body class="body">
  <header class="header">
    <h1 class="header__title">Калькулятор</h1>
  </header>
  <main class="main">
    <form class="form" name="form">
      <fieldset class="fieldset">
        <legend>информация о прутке</legend>
        <!-- Деаметр -->
        <div>
          <label class="label" for="diameterNumber">Деаметр (mm)</label>
          <input type="number" min="1" max="3" step="0.05"
              class="diameter-number number"
              id="diameterNumber" value="0">
        </div>
        <input type="range" min="1" max="3" step="0.05"
            class="diameter-range range"
            value="0">
        <!-- Заполнение -->
        <div>
          <label class="label" for="percentageOfFillingNumber">Заполнение (%)</label>
          <input type="number" min="10" max="110" step="5"
              class="percentage-of-filling-number  number"
              id="percentageOfFillingNumber" value="0">
        </div>
        <input type="range" min="10" max="110" step="5"
            class="percentage-of-filling-range range"
            value="0">
      </fieldset>

      <fieldset class="fieldset">
        <legend>параметры расчета</legend>
        <!-- Толщина ленты минимальная -->
        <div>
          <label class="label" for="thicknessTapeMinNumber">Толщина ленты минимальная (mm)</label>
          <input type="number" min="0.1" max="0.5" step="0.01"
              class="thickness-tape-min-number number"
              id="thicknessTapeMinNumber" value="0">
        </div>
        <input type="range" min="0.1" max="0.5" step="0.01"
            class="thickness-tape-min-range range" name="thicknessTape"
            value="0">
        <!-- Толщина ленты максимальная -->
        <div>
          <label class="label" for="thicknessTapeMaxNumber">Толщина ленты максимальная (mm)</label>
          <input type="number" min="0.3" max="1" step="0.01"
              class="thickness-tape-max-number number"
              id="thicknessTapeMaxNumber" value="0">
        </div>
        <input type="range" min="0.3" max="1" step="0.01"
            class="thickness-tape-max-range range"
            value="0">
        <!-- Шаг -->
        <div>
          <label class="label" for="stepNumber">Шаг (mm)</label>
          <input type="number" min="0.01" max="1" step="0.01"
              class="step-number number"
              id="stepNumber" value="0.05">
        </div>
        <input type="range" min="0.01" max="1" step="0.01"
            class="step-range range"
            value="0">
        <!-- Усадка материала -->
        <div>
          <label class="label" for="shrinkageNumber">Усадка материала (%)</label>
          <input type="number" min="0" max="100" step="5"
              class="shrinkage-number number"
              id="shrinkageNumber" value="0">
        </div>
        <input type="range" min="0" max="100" step="5"
            class="shrinkage-range range"
            value="0">

      </fieldset>
      <!-- Блок кнопак -->
      <fieldset class="form__button fieldset">
        <legend class="visually-hidden">кнопки калькулятора</legend>
        <button type="button" class="button form__button__calcRun">Рассчитать</button>
        <button type="button" class="button form__button__clearRun">Сброс</button>
      </fieldset>
      <!-- Результат -->
      <fieldset class="foorm__result fieldset">
        <!-- таблица формеруется с помощю js -->
        <!-- <table class="foorm__result__table">
          <tr>
            <th>Толщина</th>
            <th>Ширина</th>
          </tr>
          <td></td>
        </table> -->
      </fieldset>
    </form>
  </main>

  <footer class="footer"></footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
