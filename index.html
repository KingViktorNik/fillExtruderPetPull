<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./styles/syle.css">
  <title>Калькулятор PetPull</title>
  <meta name="description" content="калькулятор для проекта PetPull, расчет ширины ленты или объем заполнения прутка">
  <link rel="icon" href="./favicon/calculator.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./favicon/Calculator256.png">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:title" content="Калькулятор PetPull">
  <meta property="og:url" content="https://kingviktornik.github.io/fillExtruderPetPull/">
  <meta property="og:image" content="./favicon/calculator.jpg">
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:title" content="Калькулятор PetPull">
  <meta property="twitter:title" content="калькулятор для проекта PetPull, расчет ширины ленты или объем заполнения прутка">
  <meta property="twitter:image" content="./favicon/Calculator.svg">
  <meta name="robots" content="none">
</head>
<body class="body">
  <header class="header">
    <h1 class="header__title">Калькулятор</h1>
  </header>
  <main class="main">
    <form class="form" name="form">
      <fieldset class="form__radio fieldset" name="form__radio">
        <legend>параметры расчета</legend>
        <div id="width-tape">
          <input name="radio" type="radio" id="width-tape-radio" class="radio visually-hidden" checked>
          <label for="width-tape-radio" class="label">ширина ленты</label>
        </div>
        <div id="percentage-of-filling">
          <input name="radio" type="radio" id="percentage-of-filling-radio" class="radio visually-hidden">
          <label for="percentage-of-filling-radio" class="label">процент заполнения</label>
        </div>
      </fieldset>
      <fieldset class="form__data_feloment fieldset">
        <legend>информация о прутке</legend>
        <div>
          <label class="label" for="diameter-number">Деаметр (mm)</label>
          <input type="number" min="1" max="3" step="0.05"
              class="diameter-number number" name="diameter"
              id="diameter" value="1.75">
        </div>
        <input type="range" min="1" max="3" step="0.05"
              class="diameter-range range" name="diameter"
              id="diameter" value="1.75">
        <div>
          <label title="sfsdf" class="label" for="percentage-of-filling-number">Заполнение (%)</label>
          <input type="number" min="10" max="110" step="5"
                class="percentage-of-filling-number  number" name="percentage-of-filling-number"
                id="percentageOfFillingNumber" value="80">
        </div>
        <input type="range" min="10" max="110" step="5"
                class="percentage-of-filling-range range" name="percentageOfFilling"
                id="percentageOfFillingRange" value="80">
      </fieldset>

      <fieldset class="form__date_tape fieldset">
        <legend>информация о ленте</legend>
        <div>
          <label class="label" for="width-tape-number">ширина (mm)</label>
          <input type="number" min="1" max="20" step="0.1"
                class="width-tape-number  width-tape number" name="widthTape"
                id="widthTapeNumber" value="4.8" disabled>
        </div>
        <input type="range" min="0.1" max="20" step="0.1"
              class="width-tape-range width-tape range" name="widthTape"
              id="widthTapeRange" value="5.0" disabled>
        <div>
          <label title="sfsdf" class="label" for="thickness-tape-number">толщина (mm)</label>
          <input type="number" min="0.1" max="1" step="0.01"
                class="thickness-tape-number  number" name="thicknessTape"
                id="thicknessTapeNumber" value="0.4">
        </div>
        <input type="range" min="0.1" max="1" step="0.01"
              class="thickness-tape-range range" name="thicknessTape"
              id="thicknessTapeRange" value="0.4">
      </fieldset>

      <fieldset class="form__button fieldset">
        <legend class="visually-hidden">кнопки калькулятора</legend>
        <button type="button" class="button button_count">Рассчитать</button>
        <button type="button" class="button button_clear">Сброс</button>
    </fieldset>
    </form>
  </main>
  <footer class="footer"></footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
